<html>
  <style>
  #html-render{
    padding:4px;
    margin:2px;
  }
  textarea{
    border:0;
    outline:none;
    border-right:1px solid;
    flex:0.7;
    height:98vh;
  }
</style>
  <body style="height:100%;">
  <div style="display:flex;">
  <textarea id="data" onkeyup="change(this);">
<style>

</style>    
  </textarea>
  &nbsp;&nbsp;
  <div id="html-render" style="flex:1;">

  </div>

  </div>


  <script>
    function change(e){
      localStorage.setItem("data",e.value);
      document.getElementById("html-render").innerHTML=e.value;
    }
    document.getElementById("data").innerHTML=localStorage.getItem("data")||"";
    document.getElementById("html-render").innerHTML=localStorage.getItem("data")||"";

  </script>
  </body>

</html>
